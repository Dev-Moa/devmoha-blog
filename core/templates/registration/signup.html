{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block title %}
Signup
{% endblock title %}

{% block content %}
<div style="background: #C5CAE9;" class="container p-5">
    {% include 'core/include/nav.html' %}
</div>

<div style="margin-bottom:500px" class="container p-3  h-50">
    <form 
    hx-post="{% url 'signup' %}"
    hx-target="body"
    hx-swap="outerHtml">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn  btn-primary float-end " >SignUp</button>
</form>
</div>


{% endblock content %}
